<mat-dialog-content>
  <h2>Cancellare: {{ categoria.nome }} ?</h2>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mt20 w-100" id="btndesktop" (click)="close()"
          mat-raised-button color="accent">ANNULLA</button>
          <button class="mat-raised-button mt20 w-100" id="btndesktopdel" (click)="onDelete(categoria)"
          mat-raised-button color="warn">CANCELLA
          <mat-icon class="icon">delete</mat-icon></button>
</mat-dialog-actions>
