<mat-form-field>
  <input matInput placeholder="Cerca" #term (keyup)="search(term.value)"> 
</mat-form-field>
<div fxLayout="row" fxFlex *ngIf="!(risorsaumanaState | async).loading">    
  
<mat-paginator #paginator class="mat-elevation-z8" 
  [length]="(risorsaumanaState | async).risorseumane.total" 
  [pageSize]="(risorsaumanaState | async).risorseumane.per_page"
  [pageIndex]="page_index"
  [showFirstLastButtons]=true 
  (page)="handlePage($event)">
</mat-paginator>

<table mat-table [dataSource]="(risorsaumanaState | async).risorseumane.data" 
       id="tableRisorseumane" class="mat-elevation-z8 mb40">
  <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{ element.cognome }} </td>
  </ng-container>  
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>       
    <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef class="emaildata"> Email </th>
        <td mat-cell *matCellDef="let element" class="emaildata"> {{ element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="action"> </th>
          <td mat-cell *matCellDef="let element" class="action">                  
              <mat-icon (click)="$event.stopPropagation();deleteRisorsaumana(element)"  
              class="icon mr5 valmiddle">delete</mat-icon>
              <mat-icon (click)="$event.stopPropagation();editRisorsaumana(element)"
              class="icon mr5 valmiddle">edit</mat-icon>
          </td>
      </ng-container>          
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClicked(row)">
    ></tr>     
</table>
</div>
<div fxLayout="row" fxFlex >    
  <mat-progress-bar mode="indeterminate" *ngIf="(risorsaumanaState | async).loading"></mat-progress-bar>
</div>
