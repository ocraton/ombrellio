<div class="wrapper centered login-page">
    <div class="vh-centered">
        <mat-card class="mat- mat-elevation-z0">
            <mat-card-title class="app-name text-center"
                            style="font-weight: normal">
                <img mat-card-image src="https://www.ombrel.io/wp-content/uploads/2020/05/Ombrel.io-lgo.png" style="max-width: 120px;">
            </mat-card-title>
            <mat-card-content>
                <br>
                <form *ngIf="!(authState | async).loading" class="login-form"
                        #f="ngForm" (ngSubmit)="onLogin(f)">
                        <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                            <div fxFlexFill>
                                <mat-form-field class="w-100">
                                    <input matInput type="text"
                                    required placeholder="Email" [ngModel] name="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                            <div fxFlexFill>
                                <mat-form-field class="w-100">
                                    <input matInput type="password"
                                    required placeholder="Password" [ngModel] name="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="mt20" fxFlex  fxLayout="row" fxLayout.lt-md="column">
                            <div fxFlexFill>
                                <button mat-raised-button color="primary"
                                class="w-100" type="submit" [disabled]="f.invalid" >Login
                                </button>
                            </div>
                        </div>
                </form>
                <div fxLayout="row" fxLayoutAlign="center" >
                    <mat-spinner style="margin: 0 auto" *ngIf="(authState | async).loading"></mat-spinner>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
