<div class="wrapper centered login-page">
    <div class="vh-centered">
        <mat-card class="mat-elevation-z0">
            <mat-card-title class="app-name text-center"
                            style="font-weight: normal">
                <img mat-card-image
                src="https://www.ombrel.io/wp-content/uploads/2020/05/Ombrel.io-lgo.png"
                style="max-width: 120px;">
            </mat-card-title>
            <mat-card-content>
                <br>
                <form *ngIf="!(authState | async).loading"
                        class="login-form"
                        #f="ngForm"
                        (ngSubmit)="onLogin(f)">
                        <div>
                            <div>
                                <mat-form-field class="w-100">
                                    <input matInput type="text"
                                    [(ngModel)]="model.email"
                                    required placeholder="Email"  name="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <div>
                                <mat-form-field class="w-100">
                                    <input matInput type="password"
                                    [(ngModel)]="model.password"
                                    required placeholder="Password" name="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="mt20 mb20">
                          <mat-error *ngIf="loginerror">
                              Errore di login
                          </mat-error>
                          <br>
                        </div>
                        <div class="mt20">
                            <div fxFlexFill>
                                <button mat-raised-button color="primary"
                                class="w-100" type="submit" [disabled]="f.invalid" >Login
                                </button>
                            </div>
                        </div>
                </form>
                <br>
                <p style="text-align: center;font-size: 0.9rem;">
                  Non ricordi la password? Reimpostala
                  <a style="font-weight: 800;" routerLink="/login/forgotpassword">qui</a>
                </p>
                <div>
                    <mat-spinner style="margin: 0 auto" *ngIf="(authState | async).loading"></mat-spinner>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
