<div class="wrapper centered login-page">
    <div class="vh-centered">
        <mat-card class="mat- mat-elevation-z0">
            <mat-card-title class="app-name text-center"
                            style="font-weight: normal">
                <img mat-card-image
                src="https://www.ombrel.io/wp-content/uploads/2020/05/Ombrel.io-lgo.png"
                style="max-width: 120px;">
            </mat-card-title>
            <mat-card-content>
                 <form *ngIf="!(authState | async).loading"
                        class="login-form">
                        <h1 style="text-align: center;font-weight: 300;">Reimposta la tua password</h1>
                        <div>
                            <mat-form-field class="w-100" appearance="outline">
                              <mat-label>Email</mat-label>
                                <input matInput type="text"
                                [(ngModel)]="model.email"
                                required email placeholder="Email"  name="email">
                                <mat-icon matSuffix>mail</mat-icon>
                            </mat-form-field>
                        </div>

                    <div fxLayoutAlign="center center">
                      <button mat-raised-button color="primary" class="submit-button" aria-label="SEND RESET LINK"
                    [disabled]="model.email == '' " (click)="onSendResetLink()">
                      INVAMI IL LINK PER REIMPOSTARE LA PASSWORD
                    </button>
                    </div>

                      <br>
                      <p style="text-align: center;font-size: 0.9rem;">
                        <a style="font-weight: 800;" routerLink="/login">torna alla login</a>
                      </p>

                  </form>
                <div>
                    <mat-spinner style="margin: 0 auto" *ngIf="(authState | async).loading"></mat-spinner>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
