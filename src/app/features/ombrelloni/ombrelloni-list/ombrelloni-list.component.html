<div *ngIf="!(ombrelloniState | async).loading">


<mat-form-field style="width: 100%;">
  <mat-label>Cerca</mat-label>
  <input matInput (keyup)="applyFilter($event)"
  placeholder="Cerca..."
  style="width: 100%;"
  #input >
</mat-form-field>

 <mat-paginator #paginator
    class="mat-elevation-z4"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,20]"
    showFirstLastButtons>
</mat-paginator>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
    <td mat-cell *matCellDef="let element"> {{ element.numero }} </td>
  </ng-container>

   <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="action"> </th>
          <td mat-cell *matCellDef="let element" class="action">
              <button mat-icon-button
                color="primary"
                (click)="editOmbrellone(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button
                color="primary"
                (click)="deleteOmbrellone(element)">
                <mat-icon>delete</mat-icon>
              </button>

          </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<div>
  <mat-progress-bar mode="indeterminate" *ngIf="(ombrelloniState | async).loading"></mat-progress-bar>
</div>
