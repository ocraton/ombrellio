<div *ngIf="!(clientiState | async).loading">


<mat-form-field style="width: 100%;">
  <mat-label>Cerca</mat-label>
  <input matInput (keyup)="applyFilter($event)"
  placeholder="Cerca..."
  style="width: 100%;"
  #input >
</mat-form-field>

 <mat-paginator #paginator
    class="mat-elevation-z4"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10,20, 50]"
    showFirstLastButtons>
</mat-paginator>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
    <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

   <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="action"> </th>
          <td mat-cell *matCellDef="let element" class="action">
              <button mat-icon-button
                color="primary"
                (click)="editCliente(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button
                color="primary"
                (click)="deleteCliente(element)">
                <mat-icon>delete</mat-icon>
              </button>

          </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<div>
  <mat-progress-bar mode="indeterminate" *ngIf="(clientiState | async).loading"></mat-progress-bar>
</div>
