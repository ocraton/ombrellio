<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      id="sidebar"
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary" > <span>Menu</span> </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" routerLink="/user/ombrelloni">
        <mat-icon class="icon mr15" color="primary">beach_access</mat-icon> Ombrelloni</a>
        <a mat-list-item routerLinkActive="active" routerLink="/user/chalets">
          <mat-icon class="icon mr15" color="primary">store</mat-icon> Chalet</a>
        <a mat-list-item  (click)="onLogout()">
          <mat-icon class="icon mr15" color="primary">logout</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="cursor: pointer;" routerLink="/">ombrel.io</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
